<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Restricted forms</title>
	<style type="text/css">
	#pwdStren{
		float: left;
	}
	#show{
		float: left;
		border-radius: 30px;
		padding-right:10px;
		width: 66px;
		text-align: right;
	}
	</style>
</head>
<body>
<!-- 1 -->
	<h2>禁止复制与粘贴</h2>
	<input type="text" name="copyPaste" id="copyPaste" placeholder="禁止复制与粘贴的输入框">
	<p id="copyPasteP">禁止复制与粘贴的文本</p>
	<br>
	<hr>

<!-- 2 -->
	<h2>限制输入框只能输入数字</h2>
	<p>html5：number || tel</p>
	<input type="number" name="">
	<input type="tel" name="">
	<p>html5：pattern</p>
	<input type="text" pattern="\d">
	<input type="text" pattern="[0-9]*">
	<p>js：</p>
	<input type='text' onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();" />
	<br>
	<hr>

<!-- 3 -->
	<h2>实时显示剩余可输入的字数（字母，数字，中文都算一个字）</h2>
	<h>昵称:</h>
	<input type="text" id="myText" maxlength="15" onKeyUp="keypress1()"/>
	<label id="name">15</label><span>/</span><label>15</label>
	<br>
	<h>评论内容:</h><br>
	<textarea id="myArea" style="width: 100px;" cols="10"   rows="3" onKeyUp="keypress2()" onblur="keypress2()"></textarea>
	<label id="pinglun">30</label><span>/</span><label>30</label>
	<br>
	<hr>

<!-- 4 -->
	<h2>回车提交</h2>
	<input type="text" name="xxx" id="enterSubmit">
	<br>
	<hr>

<!-- 5 -->
	<h2>密码强度实时验证</h2>
	<input type="password" name="" id="pwdStren">
	<div id="show"></div>
	<br>
	<hr>

	<script type="text/javascript" src="../jquery.min.js"></script>
	<!-- 1-3 -->
	<script type="text/javascript" src="restrictedForms.js"></script>
	<!-- 4 -->
	<script type="text/javascript" src="enter.js"></script>
	<!-- 5 -->
	<script type="text/javascript" src="PasswordStrength.js"></script>
</body>
</html>
